<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - EbookHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2rem;
        }

        .header h1 i {
            margin-right: 10px;
        }

        .btn-back {
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-back:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .stat-card.revenue .icon {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .stat-card.sales .icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-card.customers .icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .stat-card.ebooks .icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-card .value {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .card h2 i {
            margin-right: 10px;
            color: #667eea;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .category-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .category-name {
            font-weight: 600;
            color: #333;
            text-transform: capitalize;
        }

        .category-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
        }

        .top-ebooks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ebook-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .ebook-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .ebook-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .ebook-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .ebook-stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .full-width-card {
            grid-column: 1 / -1;
        }

        .sales-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .sales-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .sales-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .sales-table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge.financas { background: #d4edda; color: #155724; }
        .badge.saude { background: #cfe2ff; color: #084298; }
        .badge.desenvolvimento { background: #f8d7da; color: #721c24; }
        .badge.negocios { background: #fff3cd; color: #856404; }
        .badge.culinaria { background: #d1ecf1; color: #0c5460; }
        .badge.ensino { background: #e2d9f3; color: #432874; }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 30px;
            color: #999;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 12px 25px;
            border: none;
            background: #f8f9fa;
            color: #666;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-btn:hover {
            background: #e9ecef;
        }

        .tab-btn.active:hover {
            background: #5568d3;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .sales-table {
                font-size: 0.85rem;
            }

            .sales-table th,
            .sales-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i>Painel Administrativo</h1>
            <a href="/" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar à Loja</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card revenue">
                <div class="icon"><i class="fas fa-dollar-sign"></i></div>
                <h3>Receita Total</h3>
                <div class="value" id="totalRevenue">R$ 0,00</div>
            </div>

            <div class="stat-card sales">
                <div class="icon"><i class="fas fa-shopping-cart"></i></div>
                <h3>Total de Vendas</h3>
                <div class="value" id="totalSales">0</div>
            </div>

            <div class="stat-card customers">
                <div class="icon"><i class="fas fa-users"></i></div>
                <h3>Total de Clientes</h3>
                <div class="value" id="totalCustomers">0</div>
            </div>

            <div class="stat-card ebooks">
                <div class="icon"><i class="fas fa-book"></i></div>
                <h3>Ebooks Vendidos</h3>
                <div class="value" id="totalEbooksSold">0</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="card">
                <h2><i class="fas fa-chart-pie"></i>Vendas por Categoria</h2>
                <div id="categoryStats" class="category-list">
                    <div class="loading"><i class="fas fa-spinner"></i><br>Carregando...</div>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-trophy"></i>Top 10 Ebooks</h2>
                <div id="topEbooks" class="top-ebooks-list">
                    <div class="loading"><i class="fas fa-spinner"></i><br>Carregando...</div>
                </div>
            </div>
        </div>

        <div class="card full-width-card">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('sales')">
                    <i class="fas fa-receipt"></i> Últimas Vendas
                </button>
                <button class="tab-btn" onclick="switchTab('customers')">
                    <i class="fas fa-user-friends"></i> Clientes
                </button>
            </div>

            <div id="salesTab" class="tab-content active">
                <h2><i class="fas fa-receipt"></i>Últimas 100 Vendas</h2>
                <div id="salesList">
                    <div class="loading"><i class="fas fa-spinner"></i><br>Carregando vendas...</div>
                </div>
            </div>

            <div id="customersTab" class="tab-content">
                <h2><i class="fas fa-user-friends"></i>Histórico de Clientes</h2>
                <div id="customersList">
                    <div class="loading"><i class="fas fa-spinner"></i><br>Carregando clientes...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verificar se é admin
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!currentUser || !currentUser.isAdmin) {
            alert('Acesso negado! Apenas administradores podem acessar esta página.');
            window.location.href = '/';
        }

        // Função para fazer requisições com autenticação
        async function fetchAdmin(url) {
            const response = await fetch(url, {
                headers: {
                    'x-user-email': currentUser.email
                }
            });
            
            if (response.status === 403) {
                alert('Acesso negado!');
                window.location.href = '/';
                return null;
            }
            
            return await response.json();
        }

        // Carregar estatísticas
        async function loadStats() {
            try {
                const data = await fetchAdmin('/api/admin/stats');
                if (!data) return;
                
                document.getElementById('totalRevenue').textContent = `R$ ${data.totalRevenue}`;
                document.getElementById('totalSales').textContent = data.totalSales;
                document.getElementById('totalCustomers').textContent = data.totalCustomers;
                document.getElementById('totalEbooksSold').textContent = data.totalEbooksSold;
                
                // Vendas por categoria
                const categoryStatsDiv = document.getElementById('categoryStats');
                if (Object.keys(data.salesByCategory).length === 0) {
                    categoryStatsDiv.innerHTML = '<div class="no-data">Nenhuma venda ainda</div>';
                } else {
                    categoryStatsDiv.innerHTML = Object.entries(data.salesByCategory)
                        .sort((a, b) => b[1] - a[1])
                        .map(([category, count]) => `
                            <div class="category-item">
                                <span class="category-name">${category}</span>
                                <span class="category-count">${count}</span>
                            </div>
                        `).join('');
                }
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        // Carregar top ebooks
        async function loadTopEbooks() {
            try {
                const data = await fetchAdmin('/api/admin/top-ebooks');
                if (!data) return;
                
                const topEbooksDiv = document.getElementById('topEbooks');
                if (data.topEbooks.length === 0) {
                    topEbooksDiv.innerHTML = '<div class="no-data">Nenhum ebook vendido ainda</div>';
                } else {
                    topEbooksDiv.innerHTML = data.topEbooks.map((ebook, index) => `
                        <div class="ebook-item">
                            <div class="ebook-name">${index + 1}. ${ebook.name}</div>
                            <div class="ebook-stats">
                                <span><i class="fas fa-shopping-bag"></i> ${ebook.sales} vendas</span>
                                <span><i class="fas fa-dollar-sign"></i> R$ ${ebook.revenue.toFixed(2)}</span>
                                <span class="badge ${ebook.category}">${ebook.category}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Erro ao carregar top ebooks:', error);
            }
        }

        // Carregar vendas
        async function loadSales() {
            try {
                const data = await fetchAdmin('/api/admin/sales');
                if (!data) return;
                
                const salesListDiv = document.getElementById('salesList');
                if (data.sales.length === 0) {
                    salesListDiv.innerHTML = '<div class="no-data">Nenhuma venda registrada</div>';
                } else {
                    salesListDiv.innerHTML = `
                        <table class="sales-table">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Cliente</th>
                                    <th>Email</th>
                                    <th>Ebook</th>
                                    <th>Categoria</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.sales.map(sale => `
                                    <tr>
                                        <td>${sale.purchaseDate}</td>
                                        <td>${sale.customerName}</td>
                                        <td>${sale.customerEmail}</td>
                                        <td>${sale.ebookName}</td>
                                        <td><span class="badge ${sale.category}">${sale.category}</span></td>
                                        <td>R$ ${sale.price.toFixed(2)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar vendas:', error);
            }
        }

        // Carregar clientes
        async function loadCustomers() {
            try {
                const data = await fetchAdmin('/api/admin/customers');
                if (!data) return;
                
                const customersListDiv = document.getElementById('customersList');
                if (data.customers.length === 0) {
                    customersListDiv.innerHTML = '<div class="no-data">Nenhum cliente registrado</div>';
                } else {
                    customersListDiv.innerHTML = `
                        <table class="sales-table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Apelido</th>
                                    <th>Total de Compras</th>
                                    <th>Valor Gasto</th>
                                    <th>Ebooks Comprados</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.customers.map(customer => `
                                    <tr>
                                        <td>${customer.name}</td>
                                        <td>${customer.email}</td>
                                        <td>${customer.nickname}</td>
                                        <td>${customer.totalPurchases}</td>
                                        <td>R$ ${customer.totalSpent.toFixed(2)}</td>
                                        <td>${customer.ebooks.map(e => e.name).join(', ')}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
            }
        }

        // Alternar abas
        function switchTab(tab) {
            // Atualizar botões
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.tab-btn').classList.add('active');
            
            // Atualizar conteúdo
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // Carregar tudo ao iniciar
        loadStats();
        loadTopEbooks();
        loadSales();
        loadCustomers();
    </script>
</body>
</html>
